
<div class="container">

  <h1>Productos</h1>
  <hr>


  <div class="row">
    <div class="col text-right">
      <button routerLink="/producto-crear-editar/nuevo"
              class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Agregar
      </button>
    </div>
  </div>


  <table *ngIf="!cargando" class="table table-striped mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">precio</th>
        <th scope="col">Descuento</th>
        <th scope="col">Acciones</th>

      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let producto of productos; let i = index">
      <td>{{ producto.id }}</td>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.descripcion }}</td>
      <td>{{ producto.precio }}</td>
      <td>{{ producto.descuento }}</td>

      <td>
        <!--<button class="btn btn-warning" (click)="seleccionarProducto(producto)">Editar</button>-->

        <button class="btn btn-info mr-1"
                [routerLink]="['/producto-crear-editar', producto.id]">
          <i class="fa fa-pen"></i>
        </button>

        <button class="btn btn-danger" (click)="eliminarProducto(producto.id, i )">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>

    </tbody>
  </table>


  <div *ngIf="!cargando && productos.length === 0"
       class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>

  <div *ngIf="cargando"
       class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
      Espere por favor
    </p>
  </div>



</div>
